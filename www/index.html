<!DOCTYPE html>
<html>
  <head>
    <title>Tanks</title>
    <link rel="stylesheet" href="style.css">
    <script src="designer.mjs" type="module"></script>
  </head>
  <body>
    <h1>Tanks</h1>

    <h2>Upload a tank</h2>
    <form id="upload">
      <fieldset>
        <legend><input type="text" name="name" placeholder="My tank name" required></legend>
        <fieldset>
          <legend>Program</legend>
          <textarea name="program">30 40 set-speed!
0 sensor? { fire! } if
          </textarea>
        </fieldset>

        <fieldset>
          <legend>Sensors</legend>
          <table id="sensors">
            <thead>
              <tr>
                <td>â„–</td>
                <td>Range</td>
                <td>Angle</td>
                <td>Width</td>
                <td>Turret?</td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </fieldset>

        <fieldset id="preview">
          <legend>Preview</legend>
          <div>
            <canvas id="design"></canvas>
          </div>
        </fieldset>

        <div>
          <div>
            <label>ID:
              <input type="text" name="id" placeholder="ID provided by game owner" required>
            </label>
          </div>

          <div>
            <label>Author:
              <input type="text" name="author" placeholder="Your name" required>
            </label>
          </div>

          <div>
            <input type="color" name="color" value="#cccccc" required>
          </div>

          <input type="submit" value="Upload">
          <input type="submit" value="Copy upload script" data-script>

          <div id="debug"></div>
        </div>

      </fieldset>
    </form>
  </body>
</html>
